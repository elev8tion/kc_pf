<!DOCTYPE html>
<html>
<head>
    <title>Create Brush</title>
</head>
<body>
    <canvas id="canvas" width="256" height="256"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const size = 256;

        // Create radial gradient
        const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

        // Fill with gradient
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Convert to data URL and log it
        const dataURL = canvas.toDataURL('image/png');
        console.log('Copy this data URL and save it as brush-data.txt:');
        console.log(dataURL);

        // Also display it
        document.body.innerHTML = '<img src="' + dataURL + '" /><br><textarea style="width:100%;height:200px">' + dataURL + '</textarea>';
    </script>
</body>
</html>
